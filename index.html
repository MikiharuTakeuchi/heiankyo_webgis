<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>平安京WebGIS</title>
  </head>
  <body style="margin: 0">
    <div style="position: relative; height: 100vh; width: 100%">
      <div
        id="map"
        style="
          height: 100vh;
          width: 100%;
          position: absolute;
          top: 0px;
          left: 0px;
        "
      ></div>
      <div
        class="card"
        style="position: absolute; top: 10px; right: 5px; padding: 8px 30px"
      >
        平安京発掘WebGIS
      </div>

      <div
        id="wordsearch"
        class="card"
        style="position: absolute; top: 10px; left: 175px"
      >
        <input type="text" id="wordsearch" placeholder="キーワードを入力" />
      </div>

      <!-- 発掘年度スライダー -->
      <!-- bottomとleftでdiv要素の配置場所を指定 -->
      <div
        class="card"
        style="
          position: absolute;
          bottom: 20px;
          left: 10px;
          width: calc(100% - 20px);
        "
      >
        <div
          id="sliderContainer"
          style="display: flex; padding: 8px; align-items: center"
        >
          <div style="width: 20%">調査年（古い）</div>
          <div id="slider" style="width: 70%"></div>
          <div style="width: 10%; text-align: right">新しい</div>
        </div>
        <!-- 時代スライダー -->
        <div
          id="sliderContainer"
          style="
            margin: 50px 0;
            display: flex;
            padding: 8px;
            align-items: center;
          "
        >
          <div style="width: 20%">遺構時代（古い）</div>
          <div id="age-slider" style="width: 70%"></div>
          <div style="width: 10%; text-align: right">新しい</div>
        </div>
      </div>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
